<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Story Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
  <body>

    <div class="container">
      <h1>Story Image Generator</h1>
      <form id="story-form">
        <textarea id="story-text" placeholder="Enter your story here.."></textarea>


        <div class="form-group">
            <label for="style-select">Choose an art style:</label>
            <select id="style-select">
                <option value="digital art">Digital Art</option>
                <option value="oil painting">Oil Painting</option>
                <option value="watercolor">Watercolor</option>
                <option value="pencil sketch">Pencil Sketch</option>
                <option value="3D Rendering">3D Rendering</option>
                <option value="pixel art">Pixel Art</option>
                <option value="anime style">Anime Style</option>
                <option value="photorealistic">Photorealistic</option>
            </select>
        </div>

        <button type="submit"> Generate Images</button>
      </form>
      <div id="results">

      </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
